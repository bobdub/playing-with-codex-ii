<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local LLM Chat</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #101820;
        color: #f2f2f2;
      }
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        padding: 1rem 1.5rem;
        background: #1f2a38;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1.5rem;
        max-width: 960px;
        margin: 0 auto;
        width: 100%;
      }
      #history {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.04);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      }
      .message {
        margin-bottom: 1rem;
        line-height: 1.5;
      }
      .message strong {
        display: block;
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        opacity: 0.7;
      }
      form {
        display: flex;
        gap: 0.75rem;
      }
      textarea {
        flex: 1;
        resize: vertical;
        min-height: 80px;
        padding: 0.75rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.3);
        color: inherit;
      }
      button {
        padding: 0.75rem 1.25rem;
        border-radius: 12px;
        border: none;
        background: #4f9cff;
        color: #101820;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: progress;
      }
      footer {
        padding: 1rem;
        text-align: center;
        font-size: 0.85rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Local LLM Chat</h1>
      <p style="margin: 0">Talk to a container-hosted TinyLlama model.</p>
    </header>
    <main>
      <section id="history" aria-live="polite"></section>
      <form id="chat-form">
        <textarea id="prompt" name="prompt" placeholder="Ask the model..." required></textarea>
        <button type="submit">Send</button>
      </form>
    </main>
    <footer>Backend expected at <code>http://localhost:8000</code></footer>
    <script>
      const historyEl = document.getElementById("history");
      const form = document.getElementById("chat-form");
      const promptEl = document.getElementById("prompt");
      const conversation = [];

      /**
       * Append a message to the transcript area.
       * @param {string} role
       * @param {string} content
       */
      function appendMessage(role, content) {
        const message = document.createElement("div");
        message.className = "message";
        message.innerHTML = `<strong>${role}</strong>${content.replace(/\n/g, "<br />")}`;
        historyEl.appendChild(message);
        historyEl.scrollTop = historyEl.scrollHeight;
      }

      async function sendMessage(event) {
        event.preventDefault();
        const userPrompt = promptEl.value.trim();
        if (!userPrompt) return;

        appendMessage("You", userPrompt);
        conversation.push({ role: "user", content: userPrompt });
        form.querySelector("button").disabled = true;

        try {
          const response = await fetch("http://localhost:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: conversation }),
          });

          if (!response.ok) {
            const errorText = await response.text();
            appendMessage("Error", `Request failed: ${response.status} ${errorText}`);
          } else {
            const data = await response.json();
            appendMessage("Model", data.reply);
            conversation.push({ role: "assistant", content: data.reply });
          }
        } catch (error) {
          appendMessage("Error", `Network issue: ${error}`);
        } finally {
          form.querySelector("button").disabled = false;
          promptEl.value = "";
          promptEl.focus();
        }
      }

      form.addEventListener("submit", sendMessage);
    </script>
  </body>
</html>
